services:
  - runtime: docker
    type: web
    name: example_tracing_api
    dockerfilePath: ./Dockerfile
    plan: free

  - runtime: docker
    type: web
    name: gr_alloy_collector
    dockerfilePath: ./alloy/Dockerfile
    dockerCommand: /etc/alloy/alloy --config.file=/etc/alloy/config.alloy
    plan: free
